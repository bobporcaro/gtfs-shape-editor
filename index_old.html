<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>GTFS shape editor</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:400,100,300,500,700">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
	<link rel="stylesheet" href="https://npmcdn.com/leaflet@1.3.4/dist/leaflet.css"/>
	<!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://npmcdn.com/leaflet@1.3.4/dist/leaflet.js"></script>
	<script src="js/Leaflet.Editable.js"></script>
</head>
<body>
	<header><h1>GTFS shape editor</h1><div id="loader" class="loader hidden"></div></header>
	<section id="filesUploader"  class="pushtofront">
		<form>
	  		<input id="uploadFile" type="file"  multiple="multiple">
	  		<input type="button">
		</form>
		<ul>
			<li id="agency" class="nok">agency.txt</li>
			<li id="routes" class="nok">routes.txt</li>
			<li id="stops" class="nok">stops.txt</li>
			<li id="trips" class="nok">trips.txt</li>
			<li id="stop_times" class="nok">stop_times.txt</li>
			<li id="calendar" class="nok">calendar.txt</li>
			<li id="calendar_dates" class="nok">calendar_dates.txt</li>
			<li id="shapes" class="nok">shapes.txt</li>
		</ul>
	</section>
	<section id="content" class="hidden"></section>
	<section id="mapContainer">
		<div class="list-container"><ul id="shapes-list"></ul><button id="export-button">Export GTFS</button></div>
		<div id="map"></div>
	</section>
</body>	
	 <script>
	 var map = L.map('map', {editable: true});
	 
	 L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
	 
		 
    </script>
	<script src="js/utils-get.js"></script>
	<script src="js/parse-GTFS.js"></script>
	<script src="js/files-form.js"></script>	
</html>
