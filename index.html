<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>GTFS shape editor</title>
		<link rel="stylesheet" type="text/css" href="./styles.css">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:400,100,300,500,700">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link rel="stylesheet" href="https://npmcdn.com/leaflet@1.3.4/dist/leaflet.css"/>
		<!-- Make sure you put this AFTER Leaflet's CSS -->
		<script src="https://npmcdn.com/leaflet@1.3.4/dist/leaflet.js"></script>
		<script src="js/Leaflet.Editable.js"></script>
		<script type="text/javascript" src="./js/zip/zip.js"></script>
		<script type="text/javascript" src="./js/utils-get.js"></script>
		<script type="text/javascript" src="./js/gtfs-specs.js"></script>
		<!-- Elements -->
		<!-- import du CSS -->
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<!-- import du JavaScript -->
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	</head>
	<body>
		<div id="app" v-cloak @drop.prevent="uploadFiles" @dragover.prevent>
		<header><h1>GTFS shape editor</h1><div class="loader" v-bind:class="{ hidden: !isLoading }"></div></header>
		<section id="mapContainer">
			<div id="map"></div>
			<div class="map-content" v-bind:class="{ hidden: isLoading }">
				<ul><li v-for="(shape, shape_uri) in GTFS_DATA['shapes.txt']">{{shape_uri}}</li></ul>
			</div>
		</section>
		</div>
	</body>	
<script src="js/app.js"></script>
</html>
